<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitt Maker Pro - Baseball Glove Customizer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="nav-icons">
          <div class="nav-item active">
            <div class="icon"><img src="gloves.custom.rawlings.com (2).svg" alt="glove icon"></div>
            <span>Web</span>
          </div>
          <div class="nav-item">
            <div class="icon">‚úã</div>
            <span>Palm</span>
          </div>
          <div class="nav-item">
            <div class="icon">üëã</div>
            <span>Back</span>
          </div>
          <div class="nav-item">
            <div class="icon">üîç</div>
            <span>Zoom In</span>
          </div>
        </div>
      </div>

      <div class="glove-container">
        <div class="glove-display" id="gloves-display"></div>
      </div>

      <div class="color-panel">
        <div class="color-section">
          <h3>Shell Back | Leather Color</h3>
          <div class="color-grid">
            <div
              class="color-swatch"
              data-color="#2C2C2C"
              style="background-color: #2c2c2c"
            >
              <div class="checkmark">‚úì</div>
            </div>
            <div
              class="color-swatch"
              data-color="#1E3A8A"
              style="background-color: #1e3a8a"
            ></div>
            <div
              class="color-swatch"
              data-color="#D2B48C"
              style="background-color: #d2b48c"
            ></div>
            <div
              class="color-swatch"
              data-color="#1F2937"
              style="background-color: #1f2937"
            ></div>
            <div
              class="color-swatch"
              data-color="#991B1B"
              style="background-color: #991b1b"
            ></div>
            <div
              class="color-swatch"
              data-color="#374151"
              style="background-color: #374151"
            ></div>
            <div
              class="color-swatch"
              data-color="#8B4513"
              style="background-color: #8b4513"
            ></div>
            <div
              class="color-swatch"
              data-color="#EA580C"
              style="background-color: #ea580c"
            ></div>
            <div
              class="color-swatch selected"
              data-color="#8FBC8F"
              style="background-color: #8fbc8f"
            >
              <div class="checkmark">‚úì</div>
            </div>
          </div>
          <p class="color-name">Ocean Mint</p>
        </div>

        <div class="color-section">
          <h3>Shell Palm</h3>
          <div class="color-grid">
            <div
              class="color-swatch"
              data-color="#2C2C2C"
              style="background-color: #2c2c2c"
            >
              <div class="checkmark">‚úì</div>
            </div>
            <div
              class="color-swatch"
              data-color="#1E3A8A"
              style="background-color: #1e3a8a"
            ></div>
            <div
              class="color-swatch"
              data-color="#D2B48C"
              style="background-color: #d2b48c"
            ></div>
            <div
              class="color-swatch"
              data-color="#1F2937"
              style="background-color: #1f2937"
            ></div>
            <div
              class="color-swatch"
              data-color="#991B1B"
              style="background-color: #991b1b"
            ></div>
            <div
              class="color-swatch"
              data-color="#374151"
              style="background-color: #374151"
            ></div>
            <div
              class="color-swatch"
              data-color="#8B4513"
              style="background-color: #8b4513"
            ></div>
            <div
              class="color-swatch"
              data-color="#EA580C"
              style="background-color: #ea580c"
            ></div>
            <div
              class="color-swatch selected"
              data-color="#8FBC8F"
              style="background-color: #8fbc8f"
            >
              <div class="checkmark">‚úì</div>
            </div>
          </div>
          <p class="color-name">Ocean Mint</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
