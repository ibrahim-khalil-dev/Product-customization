<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball Glove Customizer</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Left Sidebar */
    .sidebar {
      width: 80px;
      background-color: #f8f9fa;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo-circle {
      width: 50px;
      height: 50px;
      border: 2px solid #6b7280;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 6px;
      font-weight: bold;
      text-align: center;
      color: #6b7280;
      line-height: 1;
    }

    .nav-icons {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .nav-item:hover {
      background-color: #e5e7eb;
    }

    .nav-item.active {
      background-color: #dbeafe;
    }

    .nav-item .icon {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .nav-item span {
      font-size: 10px;
      color: #6b7280;
      font-weight: 500;
    }

    /* Main Glove Display */
    .glove-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      padding: 40px;
    }

    .glove-display {
      max-width: 500px;
      max-height: 600px;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #glove-svg {
      width: 100%;
      height: 100%;
      max-width: 400px;
      max-height: 500px;
      filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.1));
    }

    #glove-svg symbol {
      overflow: visible;
    }

    #glove-svg use {
      overflow: visible;
    }

    #glove-svg path {
      transition: fill 0.3s ease;
    }

    .shell-back-color {
      fill: #8fbc8f;
      transition: fill 0.3s ease;
    }

    .shell-palm-color {
      fill: #8fbc8f;
      transition: fill 0.3s ease;
    }

    .glove-details {
      fill: #8b4513;
      transition: fill 0.3s ease;
    }

    /* Right Color Panel */
    .color-panel {
      width: 320px;
      background-color: #ffffff;
      border-left: 1px solid #e5e7eb;
      padding: 30px 25px;
      overflow-y: auto;
    }

    .color-section {
      margin-bottom: 40px;
    }

    .color-section h3 {
      font-size: 16px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 20px;
      text-align: center;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }

    .color-swatch {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .color-swatch:hover {
      transform: scale(1.05);
      border-color: #9ca3af;
    }

    .color-swatch.selected {
      border-color: #ef4444;
      border-width: 3px;
      transform: scale(1.1);
    }

    .checkmark {
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .color-swatch.selected .checkmark {
      opacity: 1;
    }

    .color-name {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 80px;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 20px;
      }

      .nav-icons {
        flex-direction: row;
        gap: 20px;
      }

      .color-panel {
        width: 100%;
        height: 300px;
        border-left: none;
        border-top: 1px solid #e5e7eb;
      }

      .glove-container {
        flex: 1;
        padding: 20px;
      }
    }
  </style>

            <div
              class="color-swatch"
              data-color="#1F2937"
              data-target="shell-palm"
              style="background-color: #1f2937"
            ></div>
            <div
              class="color-swatch"
              data-color="#DC2626"
              data-target="shell-palm"
              style="background-color: #dc2626"
            ></div>
            <div
              class="color-swatch"
              data-color="#374151"
              data-target="shell-palm"
              style="background-color: #374151"
            ></div>
            <div
              class="color-swatch"
              data-color="#8B4513"
              data-target="shell-palm"
              style="background-color: #8b4513"

            <div
              class="color-swatch"
              data-color="#EA580C"
              data-target="shell-palm"
              style="background-color: #ea580c"
            ></div>
            <div
              class="color-swatch selected"
              data-color="#8FBC8F"

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all color swatches
        const colorSwatches = document.querySelectorAll(".color-swatch");
        const colorNames = document.querySelectorAll(".color-name");

        // Color name mapping
        const colorNameMap = {
          "#2C2C2C": "Black",
          "#1E3A8A": "Royal Blue",
          "#D2B48C": "Tan",
          "#1F2937": "Navy",
          "#DC2626": "Red",
          "#374151": "Gray",
          "#8B4513": "Brown",
          "#EA580C": "Orange",
          "#8FBC8F": "Ocean Mint",
        };

        // Add click event listeners to all color swatches
        colorSwatches.forEach((swatch) => {
          swatch.addEventListener("click", function () {
            const color = this.dataset.color;
            const target = this.dataset.target;
            const section = this.closest(".color-section");

            // Remove selected class from all swatches in this section
            section.querySelectorAll(".color-swatch").forEach((s) => {
              s.classList.remove("selected");
            });

            // Add selected class to clicked swatch
            this.classList.add("selected");

            // Update the glove color
            updateGloveColor(target, color);

            // Update color name
            const colorNameElement = section.querySelector(".color-name");
            colorNameElement.textContent =
              colorNameMap[color] || "Custom Color";

            // Add a subtle animation effect
            this.style.transform = "scale(1.15)";
            setTimeout(() => {
              this.style.transform = "";
            }, 150);
          });

          // Add hover effects
          swatch.addEventListener("mouseenter", function () {
            if (!this.classList.contains("selected")) {
              this.style.transform = "scale(1.05)";
            }
          });

          swatch.addEventListener("mouseleave", function () {
            if (!this.classList.contains("selected")) {
              this.style.transform = "scale(1)";
            }
          });
        });

        function updateGloveColor(target, color) {
          // Target specific elements by ID first
          const targetElement = document.getElementById(target);
          if (targetElement) {
            targetElement.style.fill = color;
            targetElement.style.transition = "fill 0.3s ease";
          }

          // Also update class-based elements for comprehensive coverage
          if (target === "shell-back") {
            const shellBackElements =
              document.querySelectorAll(".shell-back-color");
            shellBackElements.forEach((el) => {
              el.style.fill = color;
              el.style.transition = "fill 0.3s ease";
            });
          } else if (target === "shell-palm") {
            const shellPalmElements =
              document.querySelectorAll(".shell-palm-color");
            shellPalmElements.forEach((el) => {
              el.style.fill = color;
              el.style.transition = "fill 0.3s ease";
            });
          }

          // Target paths within the symbol that should change color
          const svgPaths = document.querySelectorAll(
            `#glove-svg path[id="${target}"]`
          );
          svgPaths.forEach((path) => {
            path.style.fill = color;
            path.style.transition = "fill 0.3s ease";
          });
        }

        // Navigation item interactions
        const navItems = document.querySelectorAll(".nav-item");
        navItems.forEach((item) => {
          item.addEventListener("click", function () {
            // Remove active class from all nav items
            navItems.forEach((nav) => nav.classList.remove("active"));
            // Add active class to clicked item
            this.classList.add("active");

            // Add click animation
            this.style.transform = "scale(0.95)";
            setTimeout(() => {
              this.style.transform = "";
            }, 100);
          });
        });

        // Set initial colors to match the mint green glove from screenshot
        updateGloveColor("shell-back", "#8FBC8F");
        updateGloveColor("shell-palm", "#8FBC8F");

        // Set default brown color for detail elements (leather parts)
        const detailElements = document.querySelectorAll(".glove-details");
        detailElements.forEach((el) => {
          el.style.fill = "#8b4513";
          el.style.transition = "fill 0.3s ease";
        });
      });
    </script>
  </body>
